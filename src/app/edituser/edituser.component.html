<div id="blank">
  <div id="registerblank">
    <div id="registercontent">
      <div id="registerhead">
        <h1>GATE Achievers</h1>
        Update your profile here and enjoy learning
      </div>
      <hr>
<form (ngSubmit)="updateuser()">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" name="LoginID" class="form-control" placeholder="Enter Name" [(ngModel)]="LoginID">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="Password" name="Password" class="form-control" placeholder="Enter Password" [(ngModel)]="Password">
  </div>
  <div class="form-group">
      <label>Confirm Password</label>
      <input type="Password" name="repass" class="form-control" placeholder="Confirm Password" [(ngModel)]="repass">
    </div>
  
  <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="M" checked [(ngModel)]="gender">
              <label class="form-check-label">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="F" [(ngModel)]="gender">
              <label class="form-check-label">
                Female
              </label>
            </div>
            
       </div>
  </div>
      
  <input type="hidden" name="edituser" value="" [(ngModel)]="edituser" />
  <button type="submit" class="btn btn-success">Update</button>

  </form>
    {{confirmation}}

    <br />
    <br />
    <a [routerLink]="['/csefaculty']">Back to List User</a>
    <hr>
  </div>
</div>
</div>
